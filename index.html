<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="animate.min.css">
  <link rel="stylesheet" href="styles.css">
  
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 class="animate__animated animate__fadeIn" id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum animate__animated animate__backInUp">w</button>
    <button class="a drum animate__animated animate__backInUp">a</button>
    <button class="s drum animate__animated animate__backInUp">s</button>
    <button class="d drum animate__animated animate__backInUp">d</button>
    <button class="j drum animate__animated animate__backInUp">j</button>
    <button class="k drum animate__animated animate__backInUp">k</button>
    <button class="l drum animate__animated animate__backInUp">l</button>
  </div>

  <footer>
    Made with ❤️ in London.
  </footer>


  <script src="index.js"></script>
</body>

</html>
